<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="bear">
    <svg id="bear" width="234.3" height="234.3" viewBox="0 0 234.3 234.3">
      <g id="left-ear">
        <circle cx="36.6" cy="46.6" r="32.5" fill="#73451c"/>
        <circle cx="38.9" cy="55.8" r="14.4" fill="#f6b0ce"/>
      </g>
      <g id="right-ear">
        <circle cx="197.7" cy="46.6" r="32.5" fill="#73451c"/>
        <circle cx="195.1" cy="55.8" r="14.4" fill="#f6b0ce"/>
      </g>
      <g id="face">
        <circle cx="117.3" cy="126.7" r="103" fill="#73451c"/>
        <path fill="#cd6c29" d="M160.4 32.6A63.9 63.9 0 0 0 219 142.5a103.1 103.1 0 0 0-58.6-109.9z"/>
