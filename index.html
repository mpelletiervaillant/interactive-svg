<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="bear">
    <svg id="bear" width="3.3in" height="3.3in" viewBox="0 0 239.7 239.7">
      <g id="left-ear">
        <circle cx="40.7" cy="50.6" r="31.9" fill="#73451c"/>
        <circle cx="42.9" cy="59.6" r="14.2" fill="#f6b0ce"/>
      </g>
      <g id="right-ear">
        <circle cx="199" cy="50.6" r="31.9" fill="#73451c"/>
        <circle cx="196.4" cy="59.6" r="14.2" fill="#f6b0ce"/>
      </g>
      <g id="face">
        <circle cx="120" cy="129.3" r="101.2" fill="#73451c"/>
        <path fill="#cd6c29" d="M162.3 36.8a62.8 62.8 0 0 0 57.6 108 101.3 101.3 0 0 0-57.6-108z"/>
        <path fill="#cd6c29" d="M77.6 36.8a62.8 62.8 0 0 1-57.6 108 101.3 101.3 0 0 1 57.6-108z"/>
        <circle cx="120" cy="166.6" r="39.7" fill="#cd6c29"/>
        <path fill="none" stroke="#050606" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M93.7 179.4c12.3 14 37.3 14.3 50.7 0"/>
      </g>
      <circle id="left-eye" cx="78.8" cy="104.6" r="9" fill="#050606"/>
      <circle id="right-eye" cx="160.2" cy="104.6" r="9" fill="#050606"/>
      <circle id="nose" cx="120" cy="133.3" r="12.3" fill="#f6b0ce"/>
    </svg>
  </div>
</body>
</html>
